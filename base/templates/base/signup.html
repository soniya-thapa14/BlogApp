{% extends 'base/index.html'%}
{% block content %}
{% load static %}
<style>
    .signup-container{
        max-width: 400px;
        margin: 100px auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
</style>
<div class="signup-container p-4">
    <h3 class="text-center">Sign Up</h3>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Username</label>
            <input type="text" class="form-control" id="name" name="uname" placeholder="Enter your full Username" required>
        </div>

        <div class="row mb-3">
            <div class="col">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" name="first_name" value="{{ user.first_name }}">
            </div>
            <div class="col">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" name="last_name" value="{{ user.last_name }}">
            </div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="uemail" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="upassword" placeholder="Create a password" required>
        </div>

        <div class="mb-3">
            <label for="confirm-password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Re-enter password" required>
        </div>

        <button type="submit" class="btn brown-button w-100">Sign Up</button>

        <p class="mt-3 text-center">
            Already have an account? <a href="{% url 'loginn'%}">Login</a>
        </p>
    </form>
</div>
{% endblock %}
